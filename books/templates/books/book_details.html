{% extends "base.html" %}
{% block content %}
{% load static %}
<h3>{{ book.title }}</h3>

<img class="cover" src="{{ book.cover.url }}">

<p>
    {{ book.short_description }}
</p>


<h5>Authors:</h5>
<u1>
    {% for auth in book.author.all %}
        <li>{{ auth }}</li>
    {% endfor %}
</u1>



{% endblock content %}
