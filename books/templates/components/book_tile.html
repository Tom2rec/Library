<div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card" style="width: 16rem; margin: 1rem;">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    <ul>
                        {% for auth in book.author.all %}
                            <li>{{ auth }}</li>
                        {% endfor %}
                    </ul>
                </h6>
                <p class="card-text">{{ book.short_description }}</p>
                <a href="{% url 'book_details' book.id %}" class="btn btn-success">More...</a>
            </div>
        </div>
    </div>
